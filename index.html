<!DOCTYPE html>
<html>
<head>
	<title>My XML data</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}
		
		th, td {
			padding: 8px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		
		tr:hover {background-color:#f5f5f5;}
	</style>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Gender</th>
		</tr>
		
		{% for person in persons %}
		<tr>
			<td>{{ person.find('name').text }}</td>
			<td>{{ person.find('age').text }}</td>
			<td>{{ person.find('gender').text }}</td>
		</tr>
		{% endfor %}
	</table>
</body>
</html>
